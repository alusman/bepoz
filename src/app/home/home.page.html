<ion-header>
  <ion-toolbar>
    <ion-title>
      User Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="blue-box" *ngFor="let user of users" (click)="onClick(user.id)" >
    <ion-card-content>
      <div class="card-header">ID: {{ user.id }}</div><br>
      Name: {{ user.name }}<br>
      Email: {{ user.email }}<br>
      Phone: {{ user.phone }}<br>
    </ion-card-content>
  </ion-card>
</ion-content>
